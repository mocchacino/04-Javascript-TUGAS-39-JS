<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="activeElement">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="event">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="buah">contoh</p>
        <hr />
        <script type="text/javascript">
            function tombol(){
                var active = document.activeElement.tagName
                document.getElementById("activeElement").innerHTML = active

                document.addEventListener("click", function(){
                    document.getElementById("event").innerHTML = "Sukses! Merubah add EventListener()"
                })

                var jmlAnchor = document.anchors.length
                document.getElementById("buah").innerHTML = jmlAnchor
            }
        </script>
 </body>
</html>
